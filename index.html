<body>
<div class="container">
  <div class="side1">
   <img src="images/image-product-desktop.jpg" alt="Large Image">
  </div>
  <div class="side2">
  <p class="perfume">PERFUME</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

<h5>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</h5>
<div class="numbers">
  <p class="big-number"> $149.99</p>
  <p class="small-number">$169.99</p>
</div>
  <button class="cart">
    <img src="images/icon-cart.svg" alt="Cart Image">
    <p class="cart-text">Add to Cart</p>
  </button>
</div>
</div>
